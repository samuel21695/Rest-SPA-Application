<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    const xhr = new XMLHttpRequest();
    const _URL = "https://dog.ceo/api/breeds/image/random";
    xhr.open('GET', _URL);
    xhr.send();
    xhr.addEventListener('load', () => {
      const _randomDog = JSON.parse(xhr.response).message;
      const root = document.getElementById('root')
      root.innerHTML = `<img src= ${_randomDog}>`
      console.log("처음보는 응답이 무엇인지 조회해보기 :", _randomDog)
    })
  </script>
</body>
</html>
