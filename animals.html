<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Data Fetch</title>
</head>
<body>

<div id="result"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    fetchData();
});

function fetchData() {
    var url = 'http://apis.data.go.kr/6300000/animalDaejeonService/animalDaejeonList'; /*URL*/
    var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + '서비스키'; /*Service Key*/
    queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1');
    queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('10');
    queryParams += '&' + encodeURIComponent('searchCondition') + '=' + encodeURIComponent('1(개)');
    queryParams += '&' + encodeURIComponent('searchCondition2') + '=' + encodeURIComponent('1(동구)');
    queryParams += '&' + encodeURIComponent('searchCondition3') + '=' + encodeURIComponent('1(공고중)');
    queryParams += '&' + encodeURIComponent('species') + '=' + encodeURIComponent('진도');
    queryParams += '&' + encodeURIComponent('memo') + '=' + encodeURIComponent('콧물');
    queryParams += '&' + encodeURIComponent('regId') + '=' + encodeURIComponent('123-1');
    queryParams += '&' + encodeURIComponent('gubun') + '=' + encodeURIComponent('수,암');
    queryParams += '&' + encodeURIComponent('searchKeyword') + '=' + encodeURIComponent('개,콧물감기');

    fetch(url + queryParams)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // 데이터를 이용하여 웹 페이지에 출력하거나 다른 작업 수행
            displayData(data);
        })
        .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
}

function displayData(data) {
    var resultContainer = document.getElementById('result');
    
    // 데이터를 이용하여 웹 페이지에 출력하는 예제
    resultContainer.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
}
</script>

</body>
</html>
