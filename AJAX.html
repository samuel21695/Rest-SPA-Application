<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    const xhr = new XMLHttpRequest();
    const _URL = "https://apis.data.go.kr/6300000/openapi2022/tourspot/gettourspot?serviceKey=jdJ4n%2BmtGnAwWjjroAWSRUmiCdIIIhT7KKsWAJ7Y0YCkPON4QyGZueSv41KqWkC9qn3p2pFqaOSYkezbhnWTBQ%3D%3D&pageNo=1&numOfRows=10";
    xhr.open('GET', _URL);
    xhr.send();
    xhr.addEventListener('load', () => {
      const _tourData = JSON.parse(xhr.response);
      console.log("처음보는 응답이 무엇인지 조회해보기 :", _tourData)

      const _tourDataItems = _tourData.response.body.items
      console.log(_tourDataItems.length);

      function createH1(text) {
        const li = document.createElement('li');
        li.textContent = text;
        return li;
      }

      for (i = 0; i < _tourDataItems.length; i++) {
        let liText = JSON.stringify(_tourDataItems[i]);
        let li = createH1(liText);
        root.appendChild(li);
      }
    })
  </script>
</body>
</html>
